<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #000;
            background-color: #fff;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        a {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }
        #input-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000;
        }
        #input-container input {
            margin-right: 10px;
            padding: 5px;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f9f9f9; 
            padding: 10px 0; 
        }
    </style>
</head>
<body>
    <h1>Mailing List Groups</h1>
    <table id="groups-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Group</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="input-container">
        <h3>Join Group</h3>
        <input type="email" id="email-input" placeholder="Enter your email" required>
        <button id="add-button">Add</button>
        <button id="cancel-button">Cancel</button>
    </div>
    
    <script>
        let selectedGroupId = null;
        const website = "https://fg2wcgo9t4.execute-api.us-east-1.amazonaws.com/Prod";
        const groupsTableBody = document.querySelector("#groups-table tbody");
        const inputContainer = document.querySelector("#input-container");
        const emailInput = document.querySelector("#email-input");
        
        // Fetch groups from the backend API
        fetch(`${website}/groups`)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch groups');
                return response.json();
            })
            .then(data => {
                data.forEach((group, index) => addGroupToTable(group, index));
            })
            .catch(error => {
                console.error('Error fetching groups:', error);
                alert('Failed to load groups');
            });
        
        // Function to add a group to the table
        const addGroupToTable = (group, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td><a href="#" class="group-link" data-id="${group.id}">${group.name}</a></td>
                <td>${group.description || 'No description'}</td>
            `;
            groupsTableBody.appendChild(row);
        };
        
        // Event listener for clicking on a group link
        document.addEventListener("click", (e) => {
            if (e.target.classList.contains("group-link")) {
                e.preventDefault();
                selectedGroupId = e.target.dataset.id;
                console.log('Selected group:', selectedGroupId);
                inputContainer.style.display = "block";
                emailInput.focus();
            }
        });
        
        // Event listener for clicking the Add button
        document.querySelector("#add-button").addEventListener("click", () => {
            const email = emailInput.value.trim();
        
            if (!selectedGroupId) {
                alert("Please select a group first.");
                return;
            }
        
            if (!email || !emailInput.checkValidity()) {
                alert("Please provide a valid email address.");
                return;
            }
        
            // URL encode the group ID to handle special characters like #
            const encodedGroupId = encodeURIComponent(selectedGroupId);
            console.log('Sending to:', `${website}/groups/${encodedGroupId}`);
        
            // Send request to join group
            fetch(`${website}/groups/${encodedGroupId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            })
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Failed to join group');
                    });
                }
            })
            .then((data) => {
                alert(data.message || "Successfully joined the group!");
                inputContainer.style.display = "none";
                emailInput.value = "";
                selectedGroupId = null;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert(error.message || "Failed to join group. Please try again.");
            });
        });
        
        // Event listener for Cancel button (if you add it)
        const cancelButton = document.querySelector("#cancel-button");
        if (cancelButton) {
            cancelButton.addEventListener("click", () => {
                inputContainer.style.display = "none";
                emailInput.value = "";
                selectedGroupId = null;
            });
        }
        
        // Allow Enter key to submit
        emailInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.querySelector("#add-button").click();
            }
        });
    </script>
</body>
</html>
